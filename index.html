<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <title>SolCrash</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h1>ðŸŽ® SolCrash</h1>
  <p>Tap Start and Withdraw before it crashes!</p>
  <p><strong>ðŸ’° Your Tokens:</strong> <span id="tokenCount">0</span></p>
  <button onclick="startGame()">Start Game</button>
  <div id="result"></div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    const TOKEN_KEY = 'solcrash_tokens';
    let tokens = localStorage.getItem(TOKEN_KEY) || 0;
    tokens = parseInt(tokens);
    document.getElementById('tokenCount').innerText = tokens;

    function startGame() {
      const crashPoint = Math.random() * 5 + 1;
      const userClickTime = Math.random() * crashPoint;
      const success = userClickTime < crashPoint * 0.8;

      if (success) {
        tokens += 5; // ðŸª™ Tambah 5 token kalau menang
        localStorage.setItem(TOKEN_KEY, tokens);
        document.getElementById('tokenCount').innerText = tokens;
      }

      document.getElementById('result').innerText = success
        ? 'âœ… You earned 5 tokens!'
        : 'ðŸ’¥ Crashed! You lost!';
    }
  </script>
</body>
